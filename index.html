<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugarchain Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Test Stylesheets -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {

        '/zh-cn/(.*)': '/zh-cn/$1',
      },
      name: 'Sugarchain',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      coverpage: true,
      themeColor: '#0F68AA',
      loadNavbar: true,
      'flexible-alerts': {
        note: {
          label: {
            '/zh-cn/': '备忘',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/zh-cn/': '提醒',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/zh-cn/': '警告',
            '/': 'Warning'
          }
        },
        danger: {
          label: {
            '/zh-cn/': '危险',
            '/': 'Attention'
          }
        }
      },
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索...',
          '/': 'Search...'
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
